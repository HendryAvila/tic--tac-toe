<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="leftContainer">
            <h2><iframe scrolling="no" frameborder="no" clocktype="html5" style="overflow:hidden;border:0;margin:0;padding:0;width:120px;height:40px;"src="https://www.clocklink.com/html5embed.php?clock=004&timezone=GMT-0300&color=black&size=120&Title=&Message=&Target=&From=2024,1,1,0,0,0&Color=black"></iframe></h2>
            <h2>Welcome </h2>
            <h2>to the Tic Tac Toe Game!</h2>
            <h4>This is an amazing project to test your logical skill</h4>
        </div>
        <div class="rigthContainer">
            <div class="header-imgContainer">
                <img src="giphy.webp" alt="">
            </div>
            <h4>I'm here to distrac you</h4>
        </div>
    </header>
    <main>
        <div id="gameContainer">
            <h1>Tic Tac Toe</h1>
            <div id="cellContainer">
                <div cellIndex="0" class="cell"></div>
                <div cellIndex="1" class="cell"></div>
                <div cellIndex="2" class="cell"></div>
                <div cellIndex="3" class="cell"></div>
                <div cellIndex="4" class="cell"></div>
                <div cellIndex="5" class="cell"></div>
                <div cellIndex="6" class="cell"></div>
                <div cellIndex="7" class="cell"></div>
                <div cellIndex="8" class="cell"></div>
            </div>
            <h2 id="statusText"></h2>
            <button id="restartBtn">Restar</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
